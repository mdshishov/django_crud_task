{% extends 'base.html' %}

{% block title %}Библиотека – Все книги{% endblock %}

{% block content %}
  <h1>Список книг</h1>
  <ul>
    {% for book in book_list %}
    <li>
      <a href="{% url 'book_detail' book_id=book.id %}">
        «{{ book.title }}» {{ book.author }}
      </a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
